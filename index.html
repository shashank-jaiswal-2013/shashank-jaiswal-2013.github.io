<script>
var site = {
    init: function() {
        console.log("Welcome!!!");
        width = window.innerWidth;
        height = window.innerHeight;
        //document.getElementById('main').style.marginLeft = (width - 1000) / 2 + "px";

    },
    init_gallery: function() {
        console.log(document.getElementById("slider").getElementsByTagName('img')[0].src);
        site.read_data();
    },
    data: [ {
        "media": "images/ceps.jpg",
        "headline": "CEPS"
    }, {
        "media": "images/jregister.jpg",
        "headline": "jregister"
    }],
    media: new Array(),
    headline: new Array(),
    images_loaded: 0,
    i: 0,
    k: '',
    l: 0,
    timer: '',
    read_data: function() {
        var image_no = site.data.length;
        for (var k = 0; k < image_no; k++) {
            site.media.push(site.data[k].media);
            site.headline[k] = site.data[k].headline;
        }
        site.start_slider();
    },

    load_images: function() {
        var l = 0;
        for (l = 0; l < site.media.length; l++) {
            var imgLoad = $("<img></img>");
            $(imgLoad).attr("src", site.media[l]);
            $(imgLoad).unbind("load");
            $(imgLoad).bind("load", function() {
                site.images_loaded = site.images_loaded + 1;
                console.log('Images loaded: ' + site.images_loaded); // Working
            });
        }
        console.log(site.images_loaded + ':' + site.media.length); //Works
        site.start_slider();
    },

    start_slider: function() {
        document.getElementById("slider").getElementsByTagName('img')[0].src = site.media[site.i];
        document.getElementById("slider").getElementsByTagName('img')[0].title = site.headline[site.i];
        site.i++;
        if (site.i == site.media.length) {
            site.i = 0;
        }
        site.k = window.setTimeout('site.start_slider()', 10000);
    }

}

</script>
